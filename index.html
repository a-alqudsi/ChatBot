<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="response.js" defer></script>
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div class="container collapse">
      <div class="chat-header">
        <div class="logo">
          <img src="images/logo.png" height="80" width="80" alt="logo" />
        </div>
        <div class="title">Let's Chat</div>
      </div>
      <div class="chat-body">
        <div class="loading hide">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
      </div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" autofocus />
        </div>
        <div class="send">
          <img src="images/send.svg" height="40" width="40" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
